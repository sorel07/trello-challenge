<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-logo">
        <img src="./img/Logo.png">
    </header>
    <section class="presentacion-contenido">
        <div class="container">
            <div class="left-section">
                <textarea class="text-input" placeholder="Ingrese el texto aquí"></textarea>
                <p class="texto-aviso"><img src="./img/Group.png"> Solo letras minúsculas y sin acentos</p>
                <div class="buttons">
                    <button class="encrypt">Encriptar</button>
                    <button class="decrypt">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="right-section">
            <img src="./img/Muñeco.png" alt="imagen" class="output-image">
            <div class="output">
                <p class="output-mensaje"><strong>Ningún mensaje fue encontrado</strong></p>
                <p class="output-mensaje-secundario">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Desarrollado por Sorel Carrillo</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
